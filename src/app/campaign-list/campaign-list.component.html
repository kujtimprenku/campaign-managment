<div class="campaign-list-container">
  <table>
    <thead>
    <tr>
      <th>Campaign Description</th>
      <th>Value</th>
      <th>Type</th>
      <th>Number Of Coupons</th>
      <th>Merchant Name</th>
      <th>Creation Date</th>
      <th>Expiry Date</th>
      <th></th>
    </tr>

    </thead>
    <tbody>
    <tr *ngFor="let campaign of campaigns; let i = index;">
      <td>{{campaign.description}}</td>
      <td>{{campaign.value}}</td>
      <td>{{campaign.type}}</td>
      <td>{{campaign.noOfCoupons}}</td>
      <td>{{campaign.merchant['name']}}</td>
      <td>{{campaign.creationDate | date}}</td>
      <td>{{campaign.expiryDate | date}}</td>
      <td>
        <button class="delete-button" (click)="onDeleteCampaign(campaign)">Delete</button>
      </td>
    </tr>
    </tbody>

  </table>
  <div class="campaign-pagination">
      <ul class="pagination">
        <li class="page-item" *ngFor="let page  of  totalPages | convertToArray; let i = index">
          <a [ngClass]="{'active': currentPage==i+1}"
            (click)="onPageChange(i+1)" class="page-link">{{i+1}}</a>
        </li>
      </ul>
  </div>
</div>
